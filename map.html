 <body>

  <div class="main-body">

      <div class="main-body-right" onsubmit="onSubmit()" id="contact-form" name="form">  
          <form class="cf">.....    
          <div class="half-left-cf">
    
              <label class="required" for="name">Name</label>
              <input type="text" class="form-control" placeholder="" required="required" name="name"><br>
         
              <label class="required" for="email">Email</label>
              <input type="text" class="form-control" placeholder="" required="required" name="email"><br>
          </div>
          <div class="half-right-cf">              
              <label class="required" for="message">Message</label>
              <textarea name="message" class="form-control"  placeholder="" rows="4" required="required" style="height:100px"></textarea><br>
 
                     
              <label for="form_contactpreference">Do you want to subscribe to our newsletter?</label>
              <input type="checkbox" required="required">
              <label class="check">Yes</label>
              <input type="checkbox" required="required">
              <label class="check">No</label>
          </div>
              <input type="button" onclick="onClickSubmitButton()" id="register" class="btn btn-primary" value="Submit" name="submit">                         
          </form> 
    </div>               
  </div>
