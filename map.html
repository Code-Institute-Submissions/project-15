  <html lang="en">
      <head>

        <body>

                    width="1200" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

                </div>
                    <form id="contact-form" onsubmit="onSubmit()" name="form">

                          </div>
                          </div>
                        </div>
                          <div class="col-sm-6">  
                          <div class="form-group">

                            <input type="text" class="form-control" placeholder="" required="required" name="email" data-error="Your email is require">
                          </div>
                          </div>
                </div>
                <div class ="row">
                  <div class="col-sm-4">
                    Call Us<br>
                    Monday-Friday<br>
                    09.00-18.00<br>
                    07889775301
                </div>
                  <form id="contact-form" onsubmit="onSubmit()" name="form">
                    <div class="row">
                      <div class="col-sm-8">
                        <div class="form-group">
                          <label class="required" for="form_message">Message</label>
                          <input type="text" class="form-control"  placeholder="" required="required" name="message" data-error="Your message">

                      </div>
                    </div>
                    <form id="contact-form" onsubmit="onSubmit()" name="form">

                            <input type="checkbox" required="required">

                          </div>
                        </div>  
                      </div>

                    </form>

            </div>





            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
